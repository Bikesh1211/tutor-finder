<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div id="navbarContainer"></div>
    <script src="../js/navbar.js"></script>
    <div class="container">
      <div class="row m-5">
        <div class="col-xs-12 col-lg-6 col-xl-5 order-lg-2 order-sm-1">
          <form id="registerForm">
            <h1 class="text-center">Register Account</h1>
            <div class="mb-3">
              <label class="form-check-label mb-2" for="role">
                Register As
              </label>
              <select
                id="role"
                class="form-select"
                aria-label="Default select example"
              >
                <!-- <option selected>Register As</option> -->
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>

            <hr />
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="fullName"
                class="form-control form-control-sm"
                id="fullName"
                aria-describedby="fullNameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="address"
                class="form-control form-control-sm"
                id="address"
                aria-describedby="fullNameHelp"
              />
            </div>
            <div class="mb-3">
              <label class="form-check-label mb-2" for="role"> Gender </label>
              <select
                id="gender"
                class="form-select"
                aria-label="Default select example"
              >
                <!-- <option selected>Select Gender</option> -->
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control form-control-sm"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone </label>
              <input
                type="phone"
                class="form-control form-control-sm"
                id="phone"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control form-control-sm"
                id="password"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <p class="mb-0">
                Already Have an Account? <a href="register.html">Login</a>
              </p>
              <button class="btn btn-primary type='submit'">Register</button>
            </div>
          </form>
        </div>

        <div
          class="col-xs-12 col-lg-6 col-xl-7 order-lg-1 order-sm-2 mt-5 mt-lg-0"
        >
          <div class="image-container">
            <img
              src="https://epe.brightspotcdn.com/6f/a8/c2f05ace44a9a09cc53392bbf41f/10-tutor-101221-1259958507.jpg"
              alt=""
            />
          </div>
        </div>
        <script>
          document
            .getElementById("registerForm")
            .addEventListener("submit", function (event) {
              event.preventDefault();

              const email = document.getElementById("email").value;
              const password = document.getElementById("password").value;
              const fullName = document.getElementById("fullName").value;
              const gender = document.getElementById("gender").value;
              const address = document.getElementById("address").value;
              const role = document.getElementById("role").value;
              const phone = document.getElementById("phone").value;

              const data = {
                email,
                password,
                fullName,
                address,
                phone,
                role,
                gender,
              };
              console.log("ðŸš€ ~ data:", data);

              // Options for the fetch() function
              const options = {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              };

              fetch("http://localhost:2003/register", options)
                .then((response) => {
                  if (!response.ok) {
                    throw new Error("Network response was not ok");
                  }
                  console.log(response.status, "<----- status");
                  return response.json();
                })
                .then((data) => {
                  if (data.success) {
                    window.location.replace("users.html");
                    localStorage.setItem("userData", JSON.stringify(data));
                  }
                })
                .catch((error) => {
                  // Handle errors
                  console.error(
                    "There was a problem with the fetch operation:",
                    error
                  );
                });
            });
        </script>
      </div>
    </div>
    <div id="footerContainer"></div>
    <script src="../js/footer.js"></script>
  </body>
</html>
