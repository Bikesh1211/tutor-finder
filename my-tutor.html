<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1 class="mt-5 text-center">Tutor List</h1>
    <div class="row">

      <!-- Tutor Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="tutor1.jpg" class="card-img-top" alt="Tutor 1">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Subject: Mathematics</p>
            <a href="#" class="btn btn-primary btn-block">Contact</a>
          </div>
        </div>
      </div>

      <!-- Tutor Card 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="tutor2.jpg" class="card-img-top" alt="Tutor 2">
          <div class="card-body">
            <h5 class="card-title">Jane Smith</h5>
            <p class="card-text">Subject: English</p>
            <a href="#" class="btn btn-primary btn-block">Contact</a>
          </div>
        </div>
      </div>

      <!-- Add more tutor cards here -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
