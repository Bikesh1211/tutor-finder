<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbarContainer"></div>
    <script src="./js/navbar.js"></script>
    <section class="hero bg-info text-black py-5">
        <div class="container text-center">
            <h2 class="display-4">Welcome to Your Profile</h2>
            <p class="lead">Here, you can explore and manage your profile details.</p>
            <a href="manage-post.html" class="btn btn-primary">View Your Posts</a>
        </div>
    </section>
    

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Profile Details</h5>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" value="Hyatt Sykes">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" value="bchaudhary@eeposit.com">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" value="1 (234) 707-9417">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" value="Ab dolor dolorum qui">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" value="Female">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" id="updateProfileBtn">Update Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const updateProfileBtn = document.getElementById("updateProfileBtn");

        updateProfileBtn.addEventListener("click", function () {
            // Get updated profile data
            const updatedProfileData = {
                fullName: document.getElementById("fullName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                gender: document.getElementById("gender").value
            };

            // Send updated profile data to the API for updating
            // Example: Replace this with your actual API endpoint and logic
            fetch("https://your-api.com/update-profile", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedProfileData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to update profile");
                }
                return response.json();
            })
            .then(data => {
                // Handle successful response from the API
                console.log("Profile updated successfully:", data);
                alert("Profile updated successfully");
            })
            .catch(error => {
                // Handle error
                console.error("Error updating profile:", error);
                alert("Failed to update profile. Please try again later.");
            });
        });
    });
</script>
</body>
</html>
