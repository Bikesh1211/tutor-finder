<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbarContainer"></div>
    <script src="./js/navbar.js"></script>

    <section class="hero bg-info text-black py-5">
        <div class="container text-center">
            <h2 class="display-4">Welcome to Your Profile</h2>
            <p class="lead">Here, you can explore and manage your profile details.</p>
            <a href="manage-post.html" class="btn btn-primary">View Your Posts</a>
        </div>
    </section>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">
                            <i class="bi bi-person-circle"></i>
                        </h1>
                        <h2 class="text-center mb-4">Profile Details</h2>
                        <form id="updateProfileForm" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" required>
                                        <div class="invalid-feedback">Please provide your full name.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" required>
                                        <div class="invalid-feedback">Please provide a valid email address.</div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                        <div class="invalid-feedback">Please provide a valid phone number.</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" required>
                                        <div class="invalid-feedback">Please provide your address.</div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <input type="text" class="form-control" id="gender" required>
                                        <div class="invalid-feedback">Please select your gender.</div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const updateProfileForm = document.getElementById("updateProfileForm");

            // Retrieve user data from local storage
            const data = JSON.parse(localStorage.getItem("userData"));
            console.log('ðŸš€ ~ userData:', data)
            const userData = data?.data

            // Check if user data exists
            if (userData) {
                // Populate form fields with user data
                document.getElementById("fullName").value = userData.fullName;
                document.getElementById("email").value = userData.email;
                document.getElementById("phone").value = userData.phone;
                document.getElementById("address").value = userData.address;
                document.getElementById("gender").value = userData.gender;
            }

            updateProfileForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get updated profile data
                const updatedProfileData = {
                    fullName: document.getElementById("fullName").value,
                    email: document.getElementById("email").value,
                    phone: document.getElementById("phone").value,
                    address: document.getElementById("address").value,
                    gender: document.getElementById("gender").value
                };

                // Update user data in local storage
                // localStorage.setItem("userData", JSON.stringify(updatedProfileData));

                // Show success message
                // alert("Profile updated successfully");
            });
        });
    </script>
</body>
</html>
