<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbarContainer"></div>
    <script src="./js/navbar.js"></script>
  
<!-- Hero Section -->
<section class="hero bg-info text-black py-5">
  <div class="container text-center">
    <h1 class="display-4">Find Your Perfect Tutor</h1>
    <p class="lead">Get personalized tutoring from top-rated tutors in your area.</p>
    <a id="actionButton" class="btn btn-primary" href="#">View Tutors</a> <!-- Button's ID set to actionButton -->
  </div>
</section>
  
<div class="container">
  <h1 class="mt-5 mb-4">Tutor List</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Tutor Card -->
    <div class="col">
      <div class="card h-100">
        <img src="tutor1.jpg" class="card-img-top" alt="Tutor 1">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <a href="#" class="btn btn-primary">View Profile</a>
        </div>
      </div>
    </div>
    <!-- Repeat this block for each tutor -->
    
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
