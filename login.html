<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="alertContainer"></div>
  <div id="navbarContainer"></div>
  <script src="./js/navbar.js"></script>

  <section class="hero bg-info text-black py-5">
    <div class="container text-center">
      <h2 class="display-4">Login to Tutor Finder</h2>
      <p class="lead">Login to access and browse through the latest posts from students looking for tutors.</p>
      <p class="lead">Don't Have an Account?</p>
      <a class="btn btn-primary" href="signup.html">Register Now</a>
    </div>
  </section>
  
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Please provide your password.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
             <a href="signup.html">Forgot Password ?</a>
            </div>
   
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validate form on submit
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      event.stopPropagation();

      var form = document.getElementById('loginForm');

      if (form.checkValidity() === false) {
        form.classList.add('was-validated');
      } else {
        const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Data to be sent in the POST request
          const data = {
            email,
            password
          };

          // Options for the fetch() function
          const options = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          };

          fetch('http://localhost:2003/login', options)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              // Display success message
              const alertContainer = document.getElementById('alertContainer');
              alertContainer.innerHTML = `
                <div class="alert alert-success" role="alert">
                  Login successful! Redirecting to homepage...
                </div>
              `;
              // Redirect after a short delay
              setTimeout(function () {
                window.location.replace("index.html");
                const userData = JSON.stringify(data);
                localStorage.setItem('userData', userData);
              },2000);
            })
            .catch(error => {
              // Handle errors
              console.error('There was a problem with the fetch operation:', error);
              // Display error message if needed
            });

        
        
      }
    });
  </script>
</body>

</html>
