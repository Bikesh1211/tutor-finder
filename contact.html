<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="navbarContainer"></div>
    <script src="./js/navbar.js"></script>
    
      <section class="hero bg-info text-black py-5">
        <div class="container text-center">
          <h2 class="display-4">Contact Us</h2>
          <p class="text-center mb-4">Have a question or want to get in touch with us? Fill out the form below and we'll get back to you as soon as possible.</p>

          <!-- <a class="btn btn-primary" href="login.html">Login</a> -->
        </div>
      </section>
    
    
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <!-- <h2 class="card-title text-center mb-4">Contact Us</h2> -->
                    <!-- <p class="text-center mb-4">Have a question or want to get in touch with us? Fill out the form below and we'll get back to you as soon as possible.</p> -->
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Go Back to Home Page Button -->
<div class="container my-4 mb-5 text-center">
    <a href="index.html" class="btn btn-secondary">Go Back to Home Page</a>
</div>

</body>
</html>
